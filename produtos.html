<body>

    <main>
      <div class="container py-5">
    <h1 class="text-center mb-4">Artesanato Paraense</h1>

    <div class="row gy-4">
      
      <!-- Produto 1 -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#productModal"
             data-title="Cesto de Tucumã"
             data-price="R$ 85,00"
             data-description="Cesto artesanal feito com fibras de tucumã, típico da região amazônica, utilizado para decoração e armazenamento."
             data-img="https://via.placeholder.com/350x200?text=Cesto+de+Tucuma">
          <img src="https://via.placeholder.com/350x200?text=Cesto+de+Tucuma" class="card-img-top" alt="Cesto de Tucumã" />
          <div class="card-body text-center">
            <h5 class="card-title">Cesto de Tucumã</h5>
            <p class="card-text text-danger fs-5">R$ 85,00</p>
          </div>
        </div>
      </div>

      <!-- Produto 2 -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#productModal"
             data-title="Máscara Marajoara"
             data-price="R$ 120,00"
             data-description="Máscara decorativa inspirada na cultura marajoara, pintada à mão com motivos indígenas."
             data-img="https://via.placeholder.com/350x200?text=Máscara+Marajoara">
          <img src="https://via.placeholder.com/350x200?text=Máscara+Marajoara" class="card-img-top" alt="Máscara Marajoara" />
          <div class="card-body text-center">
            <h5 class="card-title">Máscara Marajoara</h5>
            <p class="card-text text-danger fs-5">R$ 120,00</p>
          </div>
        </div>
      </div>

      <!-- Produto 3 -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#productModal"
             data-title="Boneca de Pano"
             data-price="R$ 60,00"
             data-description="Boneca artesanal feita à mão com tecidos típicos da região Norte, ideal para colecionadores."
             data-img="https://via.placeholder.com/350x200?text=Boneca+de+Pano">
          <img src="https://via.placeholder.com/350x200?text=Boneca+de+Pano" class="card-img-top" alt="Boneca de Pano" />
          <div class="card-body text-center">
            <h5 class="card-title">Boneca de Pano</h5>
            <p class="card-text text-danger fs-5">R$ 60,00</p>
          </div>
        </div>
      </div>

      <!-- Produto 4 -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#productModal"
             data-title="Panelas de Barro"
             data-price="R$ 140,00"
             data-description="Panelas artesanais de barro feitas por ceramistas locais, usadas para cozinhar e decorar."
             data-img="https://via.placeholder.com/350x200?text=Panelas+de+Barro">
          <img src="https://via.placeholder.com/350x200?text=Panelas+de+Barro" class="card-img-top" alt="Panelas de Barro" />
          <div class="card-body text-center">
            <h5 class="card-title">Panelas de Barro</h5>
            <p class="card-text text-danger fs-5">R$ 140,00</p>
          </div>
        </div>
      </div>

      <!-- Produto 5 -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#productModal"
             data-title="Colar de sementes"
             data-price="R$ 45,00"
             data-description="Colar feito à mão com sementes naturais da Amazônia, símbolo da cultura indígena paraense."
             data-img="https://via.placeholder.com/350x200?text=Colar+de+Sementes">
          <img src="https://via.placeholder.com/350x200?text=Colar+de+Sementes" class="card-img-top" alt="Colar de sementes" />
          <div class="card-body text-center">
            <h5 class="card-title">Colar de sementes</h5>
            <p class="card-text text-danger fs-5">R$ 45,00</p>
          </div>
        </div>
      </div>

      <!-- Produto 6 -->
      <div class="col-sm-6 col-md-4">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#productModal"
             data-title="Rede de Dormir"
             data-price="R$ 90,00"
             data-description="Rede de dormir artesanal, confeccionada com técnicas tradicionais para proporcionar conforto e resistência."
             data-img="https://via.placeholder.com/350x200?text=Rede+de+Dormir">
          <img src="https://via.placeholder.com/350x200?text=Rede+de+Dormir" class="card-img-top" alt="Rede de Dormir" />
          <div class="card-body text-center">
            <h5 class="card-title">Rede de Dormir</h5>
            <p class="card-text text-danger fs-5">R$ 90,00</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body text-center">
          <img id="modalImg" src="" alt="" class="img-fluid rounded mb-3" />
          <p class="text-danger fs-5 fw-bold" id="modalPrice"></p>
          <p id="modalDescription" class="text-body"></p>
        </div>

      </div>
    </div>
  </div>
